<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me - My Art Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <header>
    <div class="navbar">
      <h1 class="logo">Art by <span>Wanjiku</span></h1>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html" class="active">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="about-container">
    <h2 id="typed-heading" data-aos="fade-down">
      <span id="typed-text"></span><span class="cursor">|</span>
    </h2>
    <div class="about-content" data-aos="fade-up">
      <img src="00.jpg" alt="My Profile Photo" class="about-img" />
      <div class="about-text">
        <p id="para1"></p>
        <p id="para2"></p>
        <p id="para3"></p>
        <p id="para4"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Art by Wanjiku Ann. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.style.display = "none";
      }
      AOS.init({
        duration: 1000,
        once: true
      });
    });
  </script>
</body>
</html>
