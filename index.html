<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Art Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <header>
    <div class="navbar">
      <h1 class="logo">Art by <span>Wanjiku</span></h1>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" data-aos="fade-up">
    <div class="hero-text">
      <h2>Welcome to My World of Art</h2>
      <p>Explore my creations in digital and traditional mediums</p>
      <a href="gallery.html" class="btn">View Gallery</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Art by Wanjiku. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.style.display = "none";
      }
      AOS.init({
        duration: 1000,
        once: true
      });
    });
  </script>
</body>
</html>
